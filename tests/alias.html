<script src="../surf/nada/tests/assert.js"></script>
<script src="../surf/nada/tests/test.js"></script>
<script src="../surf/nada/bind.js"></script>
<script src="../alias.js"></script>
<script>
document.write( test( function(){

  var
    context1,
    args1,
    result1 = {
      result: "one"
    };

  function func1() {
    context1 = this;
    args1 = arguments;
    return result1;
  }

  var func1Alias = alias( func1 );

  assert( typeof func1Alias === "function",       "alias must be a function" );

  var
    context = {},
    one = "one",
    two = 2,
    three = /3/;

  var result = func1Alias( context, one, two, three );

  assert( result === result1,
                    "alias must return the same result as original function" );

  assert(
    context === context1 &&
    args1.length === 3 &&
    args1[ 0 ] === one &&
    args1[ 1 ] === two &&
    args1[ 2 ] === three,
                                         "alias must call original function " +
      "with first argument as context and following arguments as parameters" );

  var has = alias( Object.prototype.hasOwnProperty );

  var
    object = {},
    name = "property1";

  assert( has( object, name ) === object.hasOwnProperty( name ),
            "The example code must give expected result with an emty object" );

  var value1 = "value1";
  object[ name ] = value1;

  assert( has( object, name ) === object.hasOwnProperty( name ),
                            "The example code must also give expected result "+
                            "when the object has a property with given name" );

}) );
</script>
